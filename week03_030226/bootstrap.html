<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Demo Site</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MySite</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BREADCRUMB -->
<nav class="container mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Dashboard</li>
  </ol>
</nav>

<!-- JUMBOTRON (Bootstrap 5 style) -->
<div class="container my-4">
  <div class="p-5 bg-light rounded-3">
    <h1 class="display-5 fw-bold">Welcome to My Website</h1>
    <p class="fs-5">
      This is a Bootstrap demo showing grid, forms, buttons, navbar, breadcrumb, and jumbotron.
    </p>
    <button class="btn btn-primary btn-lg">Get Started</button>
    <button class="btn btn-outline-secondary btn-lg">Learn More</button>
  </div>
</div>

<!-- GRID SYSTEM -->
<div class="container my-5">
  <h2 class="text-center mb-4">Grid System</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="p-3 border bg-light text-center">Column 1</div>
    </div>
    <div class="col-md-4">
      <div class="p-3 border bg-light text-center">Column 2</div>
    </div>
    <div class="col-md-4">
      <div class="p-3 border bg-light text-center">Column 3</div>
    </div>
  </div>
</div>

<!-- BUTTONS -->
<div class="container my-5">
  <h2 class="text-center mb-4">Buttons</h2>

  <div class="text-center">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-outline-dark">Outline</button>
  </div>
</div>

<!-- FORMS -->
<div class="container my-5">
  <h2 class="text-center mb-4">Contact Form</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
  Â© 2026 MySite | Built with Bootstrap
</footer>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
