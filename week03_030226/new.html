.taskbar {

  left: 50%;

}


.window {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 500px;
  transform: translate(-50%, -50%);
  background: #f7f2e9;
  border: 2px solid #444;

}

  background: #e2d6c2;

  text-align: center;
}

.window-body {
  padding: 20px;
}

  padding: 18px;
}

}
