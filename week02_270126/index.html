<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Cover</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f59adf;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Arial", sans-serif;
    }

    /* COVER */
    .cover {
        width: 820px;
        height: 312px;
        background: linear-gradient(135deg, #ffb3c6, #ffc8a2);
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* HEADER TEXT */
    .top-text {
        text-align: center;
        font-size: 14px;
        color: white;
        margin-top: 8px;
        letter-spacing: 1px;
    }

    /* WINDOWS */
    .window {
        background: #c9b6ff;
        border: 3px solid #6b4ca0;
        border-radius: 10px;
        padding: 10px;
        position: absolute;
    }

    .window-header {
        height: 18px;
        display: flex;
        gap: 6px;
        margin-bottom: 8px;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #fff;
    }

    /* CENTER WINDOW */
    .center {
        width: 360px;
        height: 140px;
        left: 50%;
        top: 70px;
        transform: translateX(-50%);
        text-align: center;
    }

    .center h1 {
        color: white;
        margin: 20px 0 5px;
        font-size: 34px;
    }

    .center p {
        color: #5a2c82;
        font-weight: bold;
        letter-spacing: 2px;
    }

    /* LEFT DATE CARD */
    .left {
        width: 150px;
        height: 170px;
        left: 60px;
        top: 80px;
        text-align: center;
    }

    .left h2 {
        font-size: 42px;
        color: white;
        margin: 10px 0 0;
    }

    .left span {
        color: #5a2c82;
        font-weight: bold;
    }

    /* RIGHT WINDOW */
    .right {
        width: 160px;
        height: 170px;
        right: 60px;
        top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
    }

    /* MOUNTAINS */
    .mountain {
        position: absolute;
        bottom: -20px;
        width: 100%;
        height: 90px;
        background: #fff;
        clip-path: polygon(0 100%, 15% 40%, 35% 80%, 55% 35%, 75% 70%, 90% 45%, 100% 100%);
    }

</style>
</head>
<body>

<div class="cover">
    <div class="top-text">birthday wish</div>

    <!-- LEFT -->
    <div class="window left">
        <div class="window-header">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <h2>22</h2>
        <span>DEC 2021</span>
    </div>

    <!-- CENTER -->
    <div class="window center">
        <div class="window-header">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <h1>Happy Birthday!</h1>
        <p></p>
    </div>

    <!-- RIGHT -->
    <div class="window right">
        
    </div>

    <!-- MOUNTAINS -->
    <div class="mountain"></div>
</div>

</body>
</html>
