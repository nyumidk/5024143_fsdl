<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO DO List</title>
        <style>
            .completed{
    text-decoration: line-through;
    color: grey;
}
body{
    background:rgb(0,0,0);
    background: radial-gradient(circle, rgba(0,0,0,0.028124999999999956) 0%, rgb(245, 137, 232) 100%);
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}
#todo-container {
  background: rgb(41, 33, 33);
  width: 400px;
  margin: 0 auto;
  border: 2px solid #0033ff;
  padding: 20px;
  color: white;
  border-radius: 15px;
}
#header {
  margin: 5px;
  font-size: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px; 
}

#input-box {
  width: 200px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 5px;
  font-size: 20px;
}

#input-button {
  font-size: 20px;
  cursor: pointer;
  transition: 0.4s;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #2e60ea;
}

#input-button:hover {
  background-color: #9eb7fd; 
}
ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
  text-align:left;

}

li {
border: 1px solid white;
border-radius: 5px;
margin-bottom: 10px;
padding: 10px;
margin-top: 10px;
}

.edit-btn, .delete-btn {
  float: right;
  color:crimson;
  cursor: pointer;
  margin: 3px 5px;
  border: none;
  padding: 3px 5px;
  background: none;
} 


        </style>
    </head>
    <body>
        <div id="todo-container">
            <div id="header">
                <h1>To Do list</h1>
            </div>
            <div id="todo-form">
                <input
                type="text"
                class="input-item"
                name="input-box"
                id="input-box"
                placeholder="Add Task"
                />
                <button id="input-btn" onclick="addTask()()">Add</button>
            </div>
            <h2>Task List</h2>
            <ul id="list-container"></ul>
            <hr/>
            <div class="counter-container">
                <div id="task-counters">
                    completed:<span id="completed-counter">0</span>
                    | incomplete:<span id="incomplete-counter">0</span>
                </div>
            </div>
        </div>
        
    </body>
</html>
