<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO DO List</title>
        
    </head>
    <body>
        <div id="todo-container">
            <div id="header">
                <h1>To Do list</h1>
            </div>
            <div id="todo-form">
                <input
                type="text"
                class="input-item"
                name="input-box"
                id="input-box"
                placeholder="Add Task"
                />
                <button id="input-btn" onclick="addTask()()">Add</button>
            </div>
            <h2>Task List</h2>
            <ul id="list-container"></ul>
            <hr/>
            <div class="counter-container">
                <div id="task-counters">
                    completed:<span id="completed-counter">0</span>
                    | incomplete:<span id="incomplete-counter">0</span>
                </div>
            </div>
        </div>
        
    </body>
</html>
