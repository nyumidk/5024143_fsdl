<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registration Form</title>
            
                <style>
                        body {
                                    text-align: center;
                                                font-family: Arial, sans-serif;
                                                        }
                                                        
                                                                header {
                                                                            background-color: #dcafee;
                                                                                        color: white;
                                                                                                    padding: 15px;
                                                                                                            }
                                                                                                            
                                                                                                                    nav a {
                                                                                                                                margin: 0 10px;
                                                                                                                                            color: white;
                                                                                                                                                        text-decoration: none;
                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                            }
                                                                                                                                                                            
                                                                                                                                                                                    table {
                                                                                                                                                                                                margin: auto;
                                                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                                                        background-color: #f8e2b2;
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                
                                                                                                                                                                                                                                        input {
                                                                                                                                                                                                                                                    padding: 5px;
                                                                                                                                                                                                                                                                margin: 5px;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                .nightwing{
                                                                                                                                                                                                                                                                                            width: 100px;
                                                                                                                                                                                                                                                                                                        height: auto;
                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                    <header>
                                                                                                                                                                                                                                                                                                                        <h1>Welcome to this Webpage!</h1>
                                                                                                                                                                                                                                                                                                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbpDij5448XCISuJAMLdDBofLTYdSzDWavPQ&s" class="nightwing">
                                                                                                                                                                                                                                                                                                                                <nav> 
                                                                                                                                                                                                                                                                                                                                        <a href="#home">Home</a>
                                                                                                                                                                                                                                                                                                                                                <a href="#">About</a>
                                                                                                                                                                                                                                                                                                                                                        <a href="#">Contact</a>
                                                                                                                                                                                                                                                                                                                                                            </nav>
                                                                                                                                                                                                                                                                                                                                                            </header>
                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                            <br>
                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                            <form>
                                                                                                                                                                                                                                                                                                                                                                <table border="1">
                                                                                                                                                                                                                                                                                                                                                                        <tr>
                                                                                                                                                                                                                                                                                                                                                                                    <th colspan="2"><h2>Registration Form</h2></th>
                                                                                                                                                                                                                                                                                                                                                                                            </tr>
                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                <td>Name</td>
                                                                                                                                                                                                                                                                                                                                                                                                                            <td><input type="text" name="name" placeholder="Enter Name"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                    </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                            <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td>Email</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td><input type="email" name="email" placeholder="Enter Email"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <td>Password</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <td><input type="password" name="password" placeholder="Enter Password"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td>Roll No.</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td><input type="text" name="rollno" placeholder="Enter Roll No"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <td>Date of Birth</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <td><input type="date" name="dob"></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="submit" value="Submit">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
